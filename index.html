<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="Calculadora-Container">
        <input type="text" class="Calculadora-Input" placeholder="0">
        <button class="Calculadora-Num" id="Num1">1</button>
        <button class="Calculadora-Num" id="Num2">2</button>
        <button class="Calculadora-Num" id="Num3">3</button>
        <button class="Calculadora-Signs">+</button>
        <button class="Calculadora-Num" id="Num4">4</button>
        <button class="Calculadora-Num" id="Num5">5</button>
        <button class="Calculadora-Num" id="Num6">6</button>
        <button class="Calculadora-Signs">-</button>
        <button class="Calculadora-Num" id="Num7">7</button>
        <button class="Calculadora-Num" id="Num8">8</button>
        <button class="Calculadora-Num" id="Num9">9</button>
        <button class="Calculadora-Signs">/</button>
        <button class="Calculadora-Reset">C</button>
        <button class="Calculadora-Num" id="Num0">0</button>
        <button class="Calculadora-Result">=</button>
        <button class="Calculadora-Signs">x</button>
    </div>

    <div class="Todo-Container">
        <!-- <div class="conataimer"></div> -->

        <input type="text" class="Todo-Input">
        <button class="Todo-Button">Ingresar</button>
        <ul class="Todo-Ul">


        </ul>

    </div>


    <script src="./js/app.js"></script>
</body>

</html>
